<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HERO FIGHT</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1 class="title"> The Epic FIGHT</h1>
       
            <div class="buttons-containers">
                <button id="show-heroes-btn">Show Heroes</button>
                <button id="start-fight-btn">Start FIght</button>
            </div>
        
            <div class="heroes-container" id="heroes-container">
                <div class="hero-container">
                    <img src="assets/hero1.jpg" alt="">
                    <span class="hero-name">Terror</span>
                    <div class="hero-details">
                        <span>XP 600</span>
                        <span>Can Jump</span>
                        <span>Have Shield</span>
                    </div>
                </div>
                <div class="hero-containerr">
                    <img src="assets/hero2.jpg" alt="">
                    <span class="hero-name">Knight</span>
                    <div class="hero-details">
                        <span>XP 570</span>
                        <span>Can Dodge</span>
                        <span>Shield Protection</span>
                    </div>
                </div>
                <div class="hero-containerrr">
                    <img src="assets/hero3.jpg" alt="">
                    <span class="hero-name">Storm</span>
                    <div class="hero-details">
                        <span>XP 550</span>
                        <span>Can Fly</span>
                        <span>Have Shield</span>
                    </div>

                </div>
            </div>

            <div id="show-winner">
                
            </div>

            </div>
        </div>

        <script src="script.js"></script>
        <script src="functionality.js"></script>
    </body>
</html>
